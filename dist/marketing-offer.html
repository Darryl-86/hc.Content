<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/marketing-offer.css" />
    <title>May Cat 2020 Marketing Offer</title>
  </head>
  <body>
    <div class="container">
      <div class="row contentBanner">
        <div class="col-md-12">
          <img
            class="marketing-offer-banner-web img-responsive center-block"
            src="/file/general/20200424_May_Cat_Marketing_offer_1.jpg"
          />
          <img
            class="marketing-offer-banner-mobi img-responsive center-block"
            src="/file/general/20200424_May_Cat_Marketing_offer_1_MOBI.jpg"
          />
          <img
            class="hundred-off-web img-responsive center-block"
            src="/file/general/20200424_May_Cat_Marketing_offer_2.jpg"
          />
          <img
            class="hundred-off-mobi img-responsive center-block"
            src="/file/general/20200424_May_Cat_Marketing_offer_2_MOBI.jpg"
          />
        </div>
      </div>

      <div class="col-md-12 voucher-container voucher-web">
        <div class="checkout-code">
          Enter the code <span>4YOU100</span> at checkout
        </div>
        <div class="offer-ends">
          One per customer on online orders only. Offer ends 31 May 2020. Ts&Cs
          apply
        </div>
      </div>

      <div class="col-md-12 voucher-container voucher-mobi">
        <div class="checkout-code">
          Enter the code<br />
          <span>4YOU100</span> at checkout
        </div>
        <div class="offer-ends">
          One per customer on online orders only.<br />
          Offer ends 31 May 2020. Ts&Cs apply
        </div>
      </div>

      <div class="col-md-12 center-block">
        <a href="/" class="marketing-offer-shop-now">SHOP NOW</a>
      </div>

      <div class="col-md-12 text-center what-else-on-offer">
        To see the full Ts&amp;Cs
        <a class="official-rules-link" href="/official-rules">click here</a>
      </div>
      <div class="april-campaign-winners-web">
        <img
          class="img-responsive center-block"
          src="/file/general/April_Winners_Campaign_winners page_WEB_v2.jpg"
        />
      </div>
      <div class="april-campaign-winners-mobi">
        <img
          class="img-responsive center-block"
          src="/file/general/April_Winners_Campaign_winners page_MOBI_v2.jpg"
        />
      </div>
    </div>
  </body>
</html>
