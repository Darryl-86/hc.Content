<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
    crossorigin="anonymous"
    />
    <title>Bathroom Size Guides</title>
    <link rel="stylesheet" href="css/size-guides-faq-bathroom.css">
</head>
<body>
    <div class="size-guide-wrapper">
        <div class="size-guide-table">
            <div class="row column-title">
                <div class="cell mobi-view-remove-cell">LONG FACE CLOTHS</div>
                <div class="cell mobi-view-remove-cell">HAND TOWEL</div>
                <div class="cell mobi-view-remove-cell">BATH TOWEL</div>
                <div class="cell mobi-view-remove-cell">BATH SHEET</div>
                <div class="cell mobi-view-remove-cell">FACE CLOTHS</div>
            </div>
            
            <div class="row">
                <div class="cell" data-title="Long Face Cloths">30x50</div>
                <div class="cell" data-title="Hand Towel">50x90</div>
                <div class="cell" data-title="Bath Towel">70x130</div>
                <div class="cell" data-title="Bath Sheet">90x150</div>
                <div class="cell" data-title="Face Cloths">30x30</div>
            </div>
        </div>
        <!-- table end -->
        <div class="measurement-copy">
            * All our measurements follow: (W)idth x (L)ength x (H)eight and in centimetres (cm)
            <br />
            * N/A means, not applicable
        </div>
    </div>
</body>
</html>
