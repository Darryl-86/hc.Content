<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

    <title>Scatters Size Guides</title>
    <link rel="stylesheet" href="css/size-guides-faq-scatters.css">

<body>
    <div class="size-guide-wrapper">
        <div class="size-guide-table">
            <div class="row column-title">
                <div class="cell mobi-view-remove-cell">SCATTERS / NECK ROLLS</div>
                <div class="cell mobi-view-remove-cell">SIZE</div>
                <div class="cell mobi-view-remove-cell">SIZE</div>
                <div class="cell mobi-view-remove-cell">SIZE</div>
            </div>
            
            <div class="row">
                <div class="cell" data-title="Scatters / Neck Rolls">Scatters</div>

                <div class="cell" data-title="Size">30x45</div>
                <div class="cell" data-title="Size">40x40</div>
            </div>
            
            <div class="row">

                <div class="cell" data-title="Size">N/A</div>

        <div class="measurement-copy">
            * All our measurements follow: (W)idth x (L)ength x (H)eight and in centimetres (cm)
            <br />
